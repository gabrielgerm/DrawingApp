<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawApp</title>

    <link rel="icon" href="./icons/bucket.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onClick="clear_canvas()" type="button" class="clear"><img src="./icons/trash.svg" alt="clear"></button>
           
            <input onInput="pen_color = this.value" type="color"
            class="color-picker">
            <input onInput="pen_width = this.value" type="range" 
            class="pen-range" min="1" max="100">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
